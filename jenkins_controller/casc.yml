jenkins:
  securityRealm:
    local:
      users:
       - id: "panda"
         name: "panda"
         password: "panda"
  authorizationStrategy:
    globalMatrix:
      permissions:
      - "USER:Overall/Administer:panda"
  numExecutors: 0
tool:
  sonarRunnerInstallation:
    installations:
    - name: "SonarQube"
      properties:
      - installSource:
          installers:
          - sonarRunnerInstaller:
              id: "4.7.0.2747"
unclassified:
  sonarGlobalConfiguration:
      buildWrapperEnabled: true
      installations:
      - name: "SonarQube"
        serverUrl: "http://192.168.44.44:9000"
        triggers:
          skipScmCause: false
          skipUpstreamCause: false
